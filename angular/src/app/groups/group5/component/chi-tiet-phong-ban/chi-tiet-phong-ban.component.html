<div class="group5">
    <div class="m-subheader">
        <div class="d-flex align-items-center pb-bgblue p-2 ">
            <button class="pb-bgblue font-common-detail">
                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                Lưu
            </button>
            <button class="pb-bgblue font-common-detail">
                <i class="fa fa-check" aria-hidden="true"></i>
                Duyệt
            </button>
        </div>
    </div>
    <div class="m-subheader m-t-1">
        <div class="d-flex align-items-center pb-bgblue p-4 font-common-detail rounded-top">
            <div class="pb-bgblue title-search" (click)="disabledInput()">
                <i class="fa fa-plus ic-title-search" aria-hidden="true"></i>
                Chỉnh Sửa Phòng Ban
            </div>
        </div>
        <div class="bgwhite rounded-bottom">
            <div class="row p-5 font-common-detail">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="row p-1">

                    </div>
                    <div class="row p-1">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            Mã phòng ban*
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <input type="text" class="form-control" id="" placeholder="Điền mã phòng ban" disabled>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            Tên phòng ban
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <input type="text" class="form-control" id="" placeholder="Điền tên phòng ban" disabled>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            Số Điện Thoại*
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <input type="text" class="form-control" id="" placeholder="Số điện thoại" disabled>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            Mô Tả
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <input type="text" class="form-control" id="" placeholder="Mô tả" disabled>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="row p-1">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            Đơn Vị*
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <select name="" id="input" class="form-control" required="required" disabled>
                                <option value="">Hồ Chí Minh</option>
                                <option value="">Hà Nội</option>
                            </select>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            Trạng Thái*
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <span><input class="mr-3" type="checkbox" autocomplete="off" disabled>Đang hoạt động</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
