<div class="group4">
    <!-- toolbar -->

    <toolbar-info-page-list [namePage]="l('g4ApTypePageName')" isGrantedAdd="Pages.Group4.ApartmentType.Add" isGrantedDelete="Pages.Group4.Apartment.Delete" (add)="add()" (delete)="delete()" (viewDetail)="viewDetail()" (search)="search()" (exportExcel)="exportExcel()"></toolbar-info-page-list>

    <!-- Body -->
    <div class="m-content">
        <div class="m-portlet m-portlet--mobile">
            <div class="m-portlet__body">
                <!-- filer -->
                <form class="horizontal-form" autocomplete="off">
                    <div class="m-form m-form--label-align-right">
                        <div class="row align-items-center m--margin-bottom-10">
                            <div class="col-xl-12">
                                <div class="form-group m-form__group align-items-center">

                                    <div class="input-group">
                                        <b style="display: flex; align-items: center;">{{l('g4ApTypeCodeLable')}}: </b>
                                        <input name="inputCode" autoFocus class="form-control m-input mx-3" [placeholder]="l('g4SearchByCode')" type="text" [(ngModel)]="filterCodeText">


                                        <b style="display: flex; align-items: center;">{{l('g4ApTypeNameLable')}}: </b>
                                        <input name="inputName" autoFocus class="form-control m-input ml-3" [placeholder]="l('g4SearchByName')" type="text" [(ngModel)]="filterNameText">

                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div style="margin-left: 50%">
                                <button hidden (click)="search()" class="btn btn-primary" style="align-items: center" type="submit"><i class="flaticon-search-1"></i>Tìm kiếm</button>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="row align-items-center">
                    <!--<Primeng-TurboTable-Start>-->
                    <div class="primeng-datatable-container">
                        <div class="primeng-paging-container">
                            <p-table #dt [value]="records" [rows]="10" [rowsPerPageOptions]="[5,10,25,50]" [paginator]="true" [filterDelay]="0" [loading]="loading" selectionMode="single" [(selection)]="selectedApartmentType" [scrollable]="true" ScrollWidth="100%" [responsive]="primengTableHelper.isResponsive"
                                [resizableColumns]="primengTableHelper.resizableColumns">

                                <ng-template pTemplate="header" let-columns>
                                    <tr>
                                        <th style="width: 50px"> {{l('g4SerialColTitle')}} </th>

                                        <th pSortableColumn="apartmenT_TYPE_CODE" style="width: 100px"> {{l('g4ApTypeCodeLable')}}
                                            <p-sortIcon field="apartmenT_TYPE_CODE"></p-sortIcon>
                                        </th>

                                        <th pSortableColumn="apartmenT_TYPE_NAME" style="width: 100px"> {{l('g4ApTypeNameLable')}}
                                            <p-sortIcon field="apartmenT_TYPE_NAME"></p-sortIcon>
                                        </th>
                                        <!-- <th style="width: 200px"> {{l('g4ApTypeDescriptionLable')}} </th> -->
                                    </tr>
                                </ng-template>

                                <ng-template pTemplate="body" let-record="$implicit" let-i="rowIndex">
                                    <tr [pSelectableRow]="record" (click)="selectedApartmentType = record" (dblclick)="viewDetail(record)">
                                        <td style="width: 50px"> {{i+1}} </td>
                                        <td style="width: 100px"> {{record.apartmenT_TYPE_CODE}} </td>
                                        <td style="width: 100px"> {{record.apartmenT_TYPE_NAME}} </td>
                                        <!-- <td style="width: 200px"> {{record.apartmenT_TYPE_DESCRIPTION}} </td> -->
                                    </tr>
                                </ng-template>

                                <ng-template pTemplate="emptymessage">
                                    <tr>
                                        <td colspan="3" style="text-align:center">{{l('g4EmptyData')}}</td>
                                    </tr>
                                </ng-template>

                                <ng-template pTemplate="paginatorleft" class="ui-paginator-current">
                                    <span>{{l('g4SummaryRecords')}}: {{dt.totalRecords}}</span>
                                </ng-template>

                            </p-table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
