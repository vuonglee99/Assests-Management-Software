<div [id]="this.modalId" aria-hidden="true" aria-labelledby="m-modal-label" class="modal fade" role="dialog"
     tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="m-modal-label">{{this.l('GR6_MESSAGE')}}</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div style="display: flex; flex-direction: column; justify-content: center; align-items: center">
                    <i
                        aria-hidden="true"
                        class="fa fa-check-circle text-success"
                        style="font-size: 10rem; color: #28a745!important"
                    ></i>
                    <p style="font-family: Roboto;">
                        {{this.l('GR6_CREATE_EXCEL_SUCESSFULL')}}
                    </p>
                    <a href="#">
                        <button class="btn m-primary">
                            <span style="color: white; font-family: Roboto">{{this.l('GR6_DOWNLOAD')}}</span>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
