<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" [config]="{backdrop: 'static'}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title"><span>{{title}}</span></h5>
        <button class="close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">

        <div class="form-group form-md-line-input form-md-floating-label no-hint">
          <div class="col-md-12 form-group">
            <label>{{fieldName}}</label>
            <input type="text" [(ngModel)]="value" class="form-control m-input">
          </div>
        </div>

      </div>

      <div class="modal-footer">
        <div class="text-right">
          <button class="btn btn-primary btn-sm" (click)="save.emit(value)" [disabled]="value===''">
            <i class="la la-refresh"></i> {{l('Group3Create')}}
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
