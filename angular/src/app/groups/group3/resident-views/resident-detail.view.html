<div [@routerTransition]>
  <detailview-toolbar 
    [isHidenList]="[
      false,
      pageState!==2 || !permission.isGranted('Pages.Group03.Residents.Update'),
      pageState!==1 || !permission.isGranted('Pages.Group03.Residents.Create'),
      pageState!==0 || !permission.isGranted('Pages.Group03.Residents.Update'),
      pageState!==0 || !permission.isGranted('Pages.Group03.Residents.Delete'),
      pageState!==2 || !permission.isGranted('Pages.Group03.Residents.Update')
    ]"
    [isDisabledList]="[
      false,
      false,
      !isInputValidated(),
      false,
      false,
      !isInputValidated()
    ]"
    (navigateBack)="onNavigateBackClick()"
    (cancelItem)="onCancelItemClick()"
    (createItem)="onCreateItemClick()"
    (modifyItem)="onModifyItemClick()"
    (deleteItem)="onDeleteItemClick()"
    (updateItem)="onUpdateItemClick()"
  ></detailview-toolbar>

  <view-heading *ngIf="pageState===0" title="{{l('ResidentDetailTitle_Detail')}}" 
    subtitle="{{l('ResidentDetailSubtitle')}}"></view-heading>
  <view-heading *ngIf="pageState===1" title="{{l('ResidentDetailTitle_Create')}}" 
    subtitle="{{l('ResidentDetailSubtitle')}}"></view-heading>
  <view-heading *ngIf="pageState===2" title="{{l('ResidentDetailTitle_Modify')}}" 
    subtitle="{{l('ResidentDetailSubtitle')}}"></view-heading>
    
  <div class="m-content">
    <div class="m-portlet m-portlet--mobile">
      <div class="m-portlet__body">
          
        <div *ngIf="inputModel.residenT_ID==null" class="m--font-danger">
          {{l('Group3PageDetailNotFound')}}
        </div>

        <div *ngIf="inputModel.residenT_ID!=null">
          <approve-status 
            [approveStatus]="inputModel.autH_STATUS" 
            [recordStatus]="inputModel.recorD_STATUS"
            (approve)="onApprove('1')" (disapprove)="onApprove('2')"
          ></approve-status>  

          <fieldset [disabled]="pageState===0">
            <div class="row">

              <div class="col-md-6 form-group">
                <label>{{l('ResidentCode')}}*</label>
                <p-inputMask [(ngModel)]="inputModel.residenT_CODE" mask="RS99999999" placeholder="RS________" styleClass="form-control">
                </p-inputMask>
              </div>

              <div class="col-md-6 form-group">
                <label>{{l('ResidentName')}}*</label>
                <input type="text" [(ngModel)]="inputModel.residenT_NAME" class="form-control m-input">
              </div>

              <div class="col-md-4 form-group">
                <label>{{l('ResidentBirth')}}*</label>
                <date-picker [(moment)]="inputModel.residenT_BIRTH"></date-picker>
              </div>

              <div class="col-md-4 form-group">
                <label>{{l('ResidentIDCard')}}*</label>
                <p-inputMask [(ngModel)]="inputModel.residenT_IDCARD" mask="999 999 999" placeholder="___ ___ ___" styleClass="form-control">
                </p-inputMask>
              </div>

              <div class="col-md-4 form-group">
                <label>{{l('ResidentPhone')}}*</label>
                <p-inputMask [(ngModel)]="inputModel.residenT_PHONE" mask="9999 999 999" placeholder="____ ___ ___" styleClass="form-control">
                </p-inputMask>
              </div>

              <div class="col-md-4 form-group">
                <label>{{l('BuildingCode')}}</label>
                <searchable-select
                  [items]="buildingsList"
                  [(selectedValue)]="filter.buildingId"
                  emptyText="{{l('Group3ClickToChoose')}}"
                  [disabled]="pageState===0"
                  (selectedValueChange)="onBuildingSelected('building')"
                ></searchable-select>
              </div>
    
              <div class="col-md-4 form-group">
                <label>{{l('FloorCode')}}</label>
                <searchable-select
                  [items]="floorsList"
                  [(selectedValue)]="filter.floorId"
                  [disabled]="pageState===0"
                  emptyText="{{l('Group3ClickToChoose')}}"
                  (selectedValueChange)="onBuildingSelected('floor')"
                ></searchable-select>
              </div>
  
              <div class="col-md-4 form-group">
                <label>{{l('ResidentCurApart')}}</label>
                <searchable-select
                  [items]="apartmentsList"
                  [disabled]="pageState===0"
                  [(selectedValue)]="inputModel.cuR_APARTMENT"
                  emptyText="{{l('Group3ClickToChoose')}}"
                ></searchable-select>
              </div>

              <div *ngIf="pageState!==1" class="col-md-3 form-group">
                <label>{{l('Group3MakerID')}}</label>
                <input disabled type="text" [ngModel]="inputModel.makeR_ID" class="form-control m-input">
              </div>

              <div *ngIf="pageState!==1" class="col-md-3 form-group">
                <label>{{l('Group3CreateDate')}}</label>
                <input disabled type="text" [ngModel]="inputModel.creatE_DT | date: 'dd/MM/yyyy HH:mm:ss'" class="form-control m-input">
              </div>

              <div *ngIf="pageState!==1" class="col-md-3 form-group">
                <label>{{l('Group3CheckerID')}}</label>
                <input disabled type="text" [ngModel]="inputModel.checkeR_ID" class="form-control m-input">
              </div>

              <div *ngIf="pageState!==1" class="col-md-3 form-group">
                <label>{{l('Group3ApproveDate')}}</label>
                <input disabled type="text" [ngModel]="inputModel.approvE_DT | date: 'dd/MM/yyyy HH:mm:ss'" class="form-control m-input">
              </div>
              
            </div>
          </fieldset> 
        </div>
