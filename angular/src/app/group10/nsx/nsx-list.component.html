<div>
    <ul style="background-color: #248dc1;font-family: auto;font-size: 15px;padding-left:10px;margin:0;color:white">
        <li *ngIf="isGranted('Pages.Group10.Xe.Add')"
            style="display: inline-block;padding:10px;padding-left: 20px;cursor: pointer;" (click)="addNew()">Thêm</li>
        <li *ngIf="isGranted('Pages.Group10.Xe.Update')"
            style="display: inline-block;padding:10px;padding-left: 20px;cursor: pointer;" (click)="update()">Chỉnh Sửa
        </li>
        <li *ngIf="isGranted('Pages.Group10.Xe.Delete')"
            style="display: inline-block;padding:10px;padding-left: 20px;cursor: pointer;" (click)="delete()">Xóa</li>
        <li style="display: inline-block;padding:10px;padding-left: 20px;cursor: pointer;" (click)="search()">Tìm kiếm
        </li>
        <li style="display: inline-block;padding:10px;padding-left: 20px;cursor: pointer;" (click)="viewDetail()">Xem
            chi tiết</li>
    </ul>
</div>

<form #formRef="ngForm" class="filter">

            <input class="form-control" [(ngModel)]="filterInput.nsX_CODE" name="nsX_CODE">
        </div>
    </div>

    <button hidden (click)="search()"></button>
</form>
